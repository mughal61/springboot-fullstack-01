<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h2>Edit Product</h2>
    <form action="#" th:action="@{/save_update}" th:object="${product}" method="post">

        <div>
            <label>Product ID:</label>
            <input type="text" th:field="*{id}" readonly="readonly">
            <!--            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>-->
        </div>

        <div>
            <label>Product Name:</label>
            <input type="text" th:field="*{name}">
<!--            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
        </div>

        <div>
            <label>Product Category:</label>
            <input type="text" th:field="*{category}">
<!--            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>-->
        </div>


        <p><input type="submit" value="Save" /> </p>
    </form>

</body>
</html>
