<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
<div th:switch="${products}" class="container my-4">
    <p>
        <a href="/new_product" class="btn btn-primary"> Add Product </a>
    </p>

    <div class="col-md-10">
            <h2 th:case="null"> No Product found </h2>
            <div th:case="*">

                <table>
                    <thead>
                    <tr>
                        <th> id </th>
                        <th> name </th>
                        <th> category </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"> </td>
                        <td th:text="${product.name}"> </td>
                        <td th:text="${product.category}"> </td>

                        <td>
                            <a th:href="@{/update_product/{id}(id=${product.id})}" class="btn btn-primary"> Edit </a>
                        </td>

                        <td>
                            <a th:href="@{/delete_product/{id}(id=${product.id})}" class="btn btn-danger"> Delete </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>


</body>
</html>
